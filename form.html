<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Document</title>
</head>

<body>
    <section class="form-wrapper">
        <h2>Registration</h2>
        <form action="" id="form-holder">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name-input">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email-input">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password-input">
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirm-input">
            </div>
            <div>
                <label for="country">Country</label>
                <select name="" id="country-holder">
                    <option value="">Select a Country</option>
                </select>
            </div>
            <div class="gender">
                <label for="country">Gender</label>
                <div>
                    <input type="radio" value="male" name="gender" checked><label for=""
                        class="gender-label">Male</label>
                </div>
                <div>
                    <input type="radio" value="female" name="gender"><label for="" class="gender-label">Female</label>
                </div>
                <div>
                    <input type="radio" value="nill" name="gender"><label for="" class="gender-label">Choose not to
                        say</label>
                </div>
            </div>
            <div class="hobbies">
                <label for="country">hobbies</label>
                <div>
                    <input type="checkbox" value="reading" class="hobby"><label for=""
                        class="hobbies-label">Reading</label>
                </div>
                <div>
                    <input type="checkbox" value="writing" class="hobby"><label for=""
                        class="hobbies-label">Writing</label>
                </div>
                <div>
                    <input type="checkbox" value="football" class="hobby"><label for=""
                        class="hobbies-label">Football</label>
                </div>
            </div>
            <div class="btn-wrapper">
                <button type="submit" class="btn"> Create Account</button>
            </div>
        </form>
    </section>
    <script src="js/form.js"></script>
</body>

</html>
